  <script>
    const $startScreen = document.querySelector("#start-screen");
    const $heroName = document.querySelector("#hero-name");
    const $heroLevel = document.querySelector("#hero-level");
    const $heroHp = document.querySelector("#hero-hp");
    const $heroXp = document.querySelector("#hero-xp");
    const $heroAtt = document.querySelector("#hero-att");
    const $gameMenu = document.querySelector("#game-menu");
    const $battleMenu = document.querySelector("#battle-menu");
    const $message = document.querySelector("#message");
    const $monsterName = document.querySelector("#monster-name");
    const $monsterHp = document.querySelector("#monster-hp");
    const $monsterAtt = document.querySelector("#monster-att");

    class Game {
      constructor(name) {
        this.hero = null;
        this.monster = null;
        this.monsterList = [
          { name: "ìŠ¬ë¼ì„", hp: 25, xp: 10, att: 10 },
          { name: "ìŠ¤ì¼ˆë ˆí†¤", hp: 50, xp: 20, att: 15 },
          { name: "ë§ˆì™•", hp: 100, xp: 30, att: 20 },
        ]
        this.start(name);
      }
      start(name) {
        $gameMenu.addEventListener('submit', this.onGameMenuInput);
        $battleMenu.addEventListener('submit', this.onBattleMenuInput);
        this.changeScreen('game');
        this.showMessage('');
        this.hero = new Hero(this, name);
        this.updateHeroStat();
      }
      changeScreen(screen) {
        if (screen === 'start') {
          $startScreen.style.display = 'block';
          $gameMenu.style.display = 'none';
          $battleMenu.style.display = 'none';
        } else if (screen === 'game') {
          $startScreen.style.display = 'none';
          $gameMenu.style.display = 'block';
          $battleMenu.style.display = 'none';
        } else if (screen = 'battle') {
          $startScreen.style.display = 'none';
          $gameMenu.style.display = 'none ';
          $battleMenu.style.display = 'block';
        }
      }
      onGameMenuInput = (event) => {
        event.preventDefault();
        console.log(this)
        const input = event.target['menu-input'].value;
        if (input === '1') { // ëª¨í—˜
          this.changeScreen('battle');
          const randomIndex = Math.floor(Math.random() * this.monsterList.length);
          const randomMonster = this.monsterList[randomIndex];
          this.monster = new Monster(this, randomMonster.name, randomMonster.hp, randomMonster.xp, randomMonster.att)
          this.showMessage(`ëª¬ìŠ¤í„°ì™€ ë§ˆì£¼ì³¤ë‹¤. ${this.monster.name}ì¸ ê²ƒ ê°™ë‹¤. ğŸ˜ˆ`)
        } else if (input === '2') { // íœ´ì‹
          this.hero.hp = this.hero.maxHp;
          this.updateHeroStat();
          this.showMessage('ì¶©ë¶„í•œ íœ´ì‹ì„ ì·¨í–ˆë‹¤.');
        } else if (input === '3') { // ì¢…ë£Œ
          this.showMessage('');
          this.quit();
        }
      }
      onBattleMenuInput = (event) => {
        event.preventDefault();
        const input = event.target['battle-input'].value;
        if (input === '1') { // ê³µê²©
          const { hero, monster } = this;
          hero.attack(monster);
          monster.attack(hero);
          if (hero.hp <= 0) {
            this.showMessage(`ë ˆë²¨${hero.lev}ì—ì„œ ì „ì‚¬. ìƒˆ ì£¼ì¸ê³µì„ ìƒì„±í•˜ì„¸ìš”.`);
            this.quit();
          } else if (monster.hp <= 0) {
            this.showMessage(`ëª¬ìŠ¤í„°ë¥¼ ì¡ì•„ ${monster.xp} ê²½í—˜ì¹˜ë¥¼ ì–»ì—ˆë‹¤.`);
            hero.getXp(monster.xp);
            this.monster = null;
            this.changeScreen('game');
          } else { // ì „íˆ¬ ì§„í–‰ ì¤‘
            this.showMessage(`${hero.att}ì˜ ë°ë¯¸ì§€ë¥¼ ì£¼ê³ , ${monster.att}ì˜ ë°ë¯¸ì§€ë¥¼ ë°›ì•˜ë‹¤.ğŸ˜­`);
          }
          this.updateHeroStat();
          this.updateMonsterStat();
        } else if (input === '2') { // íšŒë³µ
          const { hero, monster } = this;
          hero.hp = Math.min(hero.maxHp, hero.hp + 20);
          monster.attack(hero);
          this.showMessage('ì²´ë ¥ì„ ì¡°ê¸ˆ íšŒë³µí–ˆë‹¤ !');
          this.updateHeroStat();
        } else if (input === '3') { // ë„ë§
          this.changeScreen('game');
          this.showMessage('ë¶€ë¦¬ë‚˜ì¼€ ë„ë§ì³¤ë‹¤ !');
          this.monster = null;
          this.updateMonsterStat();
        }
      }
      updateHeroStat() {
        const { hero } = this;
        if (hero === null) {
          $heroName.textContent = '';
          $heroLevel.textContent = '';
          $heroHp.textContent = '';
          $heroXp.textContent = '';
          $heroAtt.textContent = '';
          return;
        }
        $heroName.textContent = hero.name;
        $heroLevel.textContent = `Lv.${hero.lev}`;
        $heroHp.textContent = `HP : ${hero.hp}/${hero.maxHp}`;
        $heroXp.textContent = `XP : ${hero.xp}/${hero.lev * 15}`;
        $heroAtt.textContent = `ATT : ${hero.att}`;
      }
      updateMonsterStat() {
        const { monster } = this;
        if (monster === null) {
          $monsterName.textContent = '';
          $monsterHp.textContent = '';
          $monsterAtt.textContent = '';
          return;
        }
        $monsterName.textContent = monster.name;
        $monsterHp.textContent = `HP : ${monster.hp}/${monster.maxHp}`;
        $monsterAtt.textContent = `XP : ${monster.xp}`;
      }
      showMessage(text) {
        $message.textContent = text;
      }
      quit() {
        this.hero = null;
        this.monster = null;
        this.updateHeroStat();
        this.updateMonsterStat();
        $gameMenu.removeEventListener('submit', this.onGameMenuInput);
        $battleMenu.removeEventListener('submit', this.onBattleMenuInput);
        this.changeScreen('start');
        this.game = null;
      }
    }
    class Unit {
      constructor(game, name, hp, xp, att) {
        this.game = game;
        this.name = name;
        this.maxHp = hp;
        this.hp = hp;
        this.xp = xp;
        this.att = att;
      }
      attack(target) {
        target.hp -= this.att;
      }
    }

    class Hero extends Unit {
      constructor(game, name) {
        super(game, name, 100, 0, 10);
        this.lev = 1;
      }
      heal(monster) {
        this.hp += 20;
        this.hp -= monster.att
      }
      getXp(xp) {
        this.xp += xp;
        if (this.xp >= this.lev * 15) { // ê²½í—˜ì¹˜ ë‹¤ ì±„ìš°ë©´
          this.xp -= this.lev * 15;
          this.lev += 1;
          this.maxHp += 5;
          this.att += 5;
          this.hp = this.maxHp;
          this.game.showMessage(`ë ˆë²¨ ì—… ! ë ˆë²¨ ${this.lev}`)
        }
      }
    }

    class Monster extends Unit {
      constructor(game, name, hp, xp, att) {
        super(game, name, hp, xp, att);
      }
    }

    let game = null;
    $startScreen.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = event.target['name-input'].value;
      game = new Game(name);
    })
  </script>
