<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    }

    td {
      border: 1px solid #bbb;
      text-align: center;
      line-height: 20px;

      background: #888;
    }

    td.opened {
      background: white;
    }

    td.flag {
      background: red;
    }

    td.question {
      background: orange;
    }
  </style>
</head>

<body>
  <form id="form">
    <input placeholder="ê°€ë¡œì¤„" id="row" size="7">
    <input placeholder="ì„¸ë¡œì¤„" id="cell" size="7">
    <input placeholder="ì§€ë¢°" id="mine" size="7">
    <button>ì‹œì‘</button>
  </form>
  <div id="timer">0ì´ˆ</div>
  <table id="table">
    <tbody></tbody>
  </table>
  <div id="result"></div>

  <script>
    const $form = document.querySelector('#form');
    const $timer = document.querySelector('#timer');
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    let row;
    let cell;
    let mine;
    const CODE = {
      OPENED: 0, // 0 ì´ìƒì´ë©´ ëª¨ë‘ ì—´ë¦° ì¹¸
      NORMAL: -1,
      QUESTION: -2,
      FLAG: -3,
      QUESTION_MINE: -4,
      FLAG_MINE: -5,
      MINE: -6,
    };
    let data;
    let openCount;
    let startTime;
    let interval;
    let firstClick = true;
    let searched;
    let normalCellFound = false;

    function onSubmitForm(evnet) {
      event.preventDefault();
      row = parseInt(event.target.row.value);
      cell = parseInt(event.target.cell.value);
      mine = parseInt(event.target.mine.value);
      openCount = 0;
      normalCellFound = false;
      searched = null;
      firstClick = true;
      $tbody.innerHTML = '';
      drawTable();
      startTime = new Date();
      interval = setInterval(() => {
        const time = Math.floor((new Date() - startTime) / 1000);
        $timer.textContent = `${time}ì´ˆ`;
      }, 1000);
    }
    $form.addEventListener('submit', onSubmitForm);
    function plantMine() {
      // ëœë¤ìœ¼ë¡œ row * cellì˜ ê¸¸ì´ ì‚¬ì´ì˜ ì§€ë¢° ì¸ë±ìŠ¤ ë²ˆí˜¸ ë½‘ê¸° shuffle
      const candidate = Array(row * cell).fill().map((arr, i) => { return i; });
      const shuffle = [];
      while (candidate.length > row * cell - mine) {
        const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
        shuffle.push(chosen);
      }
      // dataë¼ëŠ” 2ì°¨ì› ë°°ì—´ ë§Œë“¤ê³  CODE.NORMAL ì‹¬ì–´ì£¼ê¸°
      const data = [];
      for (let i = 0; i < row; i++) {
        const rowData = [];
        data.push(rowData);
        for (let j = 0; j < cell; j++) {
          rowData.push(CODE.NORMAL);
        }
      }
      // dataì— ëœë¤ìœ¼ë¡œ ì§€ë¢°ì‹¬ê¸°
      for (let k = 0; k < shuffle.length; k++) {
        const ver = Math.floor(shuffle[k] / cell);
        const hor = shuffle[k] % cell;
        data[ver][hor] = CODE.MINE;
      }
      console.log(data);
      return data;
    }
    function onRightClick(event) {
      console.log('right click !')
      event.preventDefault();
      target = event.target;
      const rowIdx = target.parentNode.rowIndex;
      const cellIdx = target.cellIndex;
      const cellData = data[rowIdx][cellIdx];
      if (cellData === CODE.MINE) {
        data[rowIdx][cellIdx] = CODE.QUESTION_MINE;
        target.className = 'question';
        target.textContent = '?';
      } else if (cellData === CODE.QUESTION_MINE) {
        data[rowIdx][cellIdx] = CODE.FLAG_MINE;
        target.className = 'flag';
        target.textContent = 'X';
      } else if (cellData === CODE.FLAG_MINE) {
        data[rowIdx][cellIdx] = CODE.MINE;
        target.className = '';
        target.textContent = 'X';
      } else if (cellData === CODE.NORMAL) {
        data[rowIdx][cellIdx] = CODE.QUESTION;
        target.className = 'question';
        target.textContent = '?';
      } else if (cellData === CODE.QUESTION) {
        data[rowIdx][cellIdx] = CODE.FLAG;
        target.className = 'flag';
        target.textContent = 'X';
      } else if (cellData === CODE.FLAG) {
        data[rowIdx][cellIdx] = CODE.NORMAL;
        target.className = '';
        target.textContent = '';
      }
    }
    function countMine(rowIdx, cellIdx) {
      const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
      let i = 0;
      mines.includes(data[rowIdx - 1]?.[cellIdx - 1]) && i++;
      mines.includes(data[rowIdx - 1]?.[cellIdx]) && i++;
      mines.includes(data[rowIdx - 1]?.[cellIdx + 1]) && i++;
      mines.includes(data[rowIdx][cellIdx - 1]) && i++;
      mines.includes(data[rowIdx][cellIdx + 1]) && i++;
      mines.includes(data[rowIdx + 1]?.[cellIdx - 1]) && i++;
      mines.includes(data[rowIdx + 1]?.[cellIdx]) && i++;
      mines.includes(data[rowIdx + 1]?.[cellIdx + 1]) && i++;
      return i;
    }
    function showMines() {
      const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
      data.forEach((row, rowIndex) => {
        row.forEach((cell, cellIndex) => {
          if (mines.includes(cell)) {
            $tbody.children[rowIndex].children[cellIndex].textContent = 'ğŸ˜ˆ';
          }
        })
      })
    }
    function open(rowIdx, cellIdx) {
      if (data[rowIdx]?.[cellIdx] >= CODE.OPENED) return;
      const target = $tbody.children[rowIdx]?.children[cellIdx];
      if (!target) { return; }
      const count = countMine(rowIdx, cellIdx);
      target.className = 'opened';
      target.textContent = count || '';
      data[rowIdx][cellIdx] = count;
      openCount++;
      console.log(openCount);
      if (openCount === row * cell - mine) {
        // ë‹¤ ì—´ì–´ì„œ ìŠ¹ë¦¬
        const time = Math.floor((new Date() - startTime) / 1000);
        clearInterval(interval);
        showMines();
        $tbody.removeEventListener('click', onLeftClick);
        $tbody.removeEventListener('contextmenu', onRightClick);
        setTimeout(() => {
          alert(`ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤. ${time}ì´ˆ ê±¸ë ¸ìŠµë‹ˆë‹¤. `)
        }, 0);
      }
      return count;
    }
    function openAround(rowIdx, cellIdx) {
      const count = open(rowIdx, cellIdx);
      setTimeout(() => {
        if (count === 0) {
          openAround(rowIdx - 1, cellIdx - 1);
          openAround(rowIdx - 1, cellIdx);
          openAround(rowIdx - 1, cellIdx + 1);
          openAround(rowIdx, cellIdx - 1);
          openAround(rowIdx, cellIdx + 1);
          openAround(rowIdx + 1, cellIdx - 1);
          openAround(rowIdx + 1, cellIdx);
          openAround(rowIdx + 1, cellIdx + 1);
        }
      }, 0);
    }
    function transferMine(rI, cI) {
      if (normalCellFound) return; // ì´ë¯¸ ë¹ˆì¹¸ì„ ì°¾ì•˜ìœ¼ë©´ ì¢…ë£Œ
      if (rI < 0 || rI >= row || cI < 0 || cI >= cell) return;
      if (searched[rI][cI]) return; // ì´ë¯¸ ì°¾ì€ ì¹¸ì´ë©´ ì¢…ë£Œ
      if (data[rI][cI] === CODE.NORMAL) { // ë¹ˆì¹¸ì¸ ê²½ìš°
        const target = $tbody.children[rI]?.children[cI];
        normalCellFound = true;
        data[rI][cI] = CODE.MINE;
        target.textContent = 'X';
      } else { // ì§€ë¢° ì¹¸ì¸ ê²½ìš° 8ë°©í–¥ íƒìƒ‰
        searched[rI][cI] = true;
        transferMine(rI - 1, cI - 1);
        transferMine(rI - 1, cI);
        transferMine(rI - 1, cI + 1);
        transferMine(rI, cI - 1);
        transferMine(rI, cI + 1);
        transferMine(rI + 1, cI - 1);
        transferMine(rI + 1, cI);
        transferMine(rI + 1, cI + 1);
      }
    }
    function onLeftClick(event) {
      const target = event.target;
      const rowIdx = target.parentNode.rowIndex;
      const cellIdx = target.cellIndex;
      let cellData = data[rowIdx][cellIdx];
      if (firstClick) {
        firstClick = false;
        searched = Array(row).fill().map(() => []); // ì°¾ì€ ì¹¸ì¸ì§€ ê¸°ë¡í•˜ê¸° ìœ„í•œ ìƒˆ 2ì°¨ë°°ì—´
        if (cellData === CODE.MINE) {
          // ì²« í´ë¦­ì´ ì§€ë¢°ë©´
          console.log('ì²« í´ë¦­ë¶€í„° ì§€ë¢°');
          console.log(searched);
          transferMine(rowIdx, cellIdx);
          data[rowIdx][cellIdx] = CODE.NORMAL;
          cellData = CODE.NORMAL;
        }
      }
      if (cellData === CODE.NORMAL) {
        openAround(rowIdx, cellIdx);
      } else if (cellData === CODE.MINE) {
        // ì§€ë¢° ë°Ÿì•˜ì„ ë•Œ
        showMines();
        clearInterval(interval);
        target.textContent = 'ğŸ˜ˆ';
        target.className = 'opened';
        $tbody.removeEventListener('click', onLeftClick);
        $tbody.removeEventListener('contextmenu', onRightClick);
      }
    }
    function drawTable() {
      data = plantMine();
      data.forEach(row => {
        const $tr = document.createElement('tr');
        $tbody.append($tr);
        row.forEach((cell) => {
          const $td = document.createElement('td');
          if (cell === CODE.MINE) { $td.textContent = 'X'; } // ê°œë°œìš©
          $tr.append($td);
        });
      });
      $tbody.addEventListener('contextmenu', onRightClick);
      $tbody.addEventListener('click', onLeftClick);
    }

  </script>
</body>

</html>
