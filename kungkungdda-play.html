<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿵쿵따 게임</title>
  <link rel="stylesheet" href="https://eunsuneun.github.io/reset-nomalize-css/reset-nomalize.css">
  <link rel="stylesheet" href="./kungkungdda.css">
  <script src="./kungkungdda-play.js"></script>
</head>
<body>
  <ul class="word-relay">
    <li><h1>쿵쿵따 게임🙏🏻</h1></li>
    <li>
      <p class="num"><span class="total val">0</span>명 참여 중 / <span class="order val">1</span>번째 참가자</p>
    </li>
    <li>
      <p class="output-word">제시어 : <span class="val"></span></p>
    </li>
    <li><input type="text" class="write input" maxlength="3"></li>
    <li><button class="button next">쿵쿵따 !</button></li>
    <li><footer>Created by eunsuneun 👾</footer></li>
  </ul>
</body>
</html>
